<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- <div *ngIf="onlyOdd">
          <li class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}">
            {{number}}
          </li>
        </div> -->
        <div *appUnless="!onlyOdd">
          <li class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow': 'transparent'}">
            {{number}}
          </li>
        </div>
        <div *appUnless="onlyOdd">
          <li class="list-group-item"
              *ngFor="let number of evenNumbers"
              appBasicHighlightDirective
              [ngClass]="{even: number % 2 === 0}">
            {{number}}
          </li>
        </div>
      </ul>

      <div [ngSwitch]="value">
        <h1 *ngSwitchCase="1">1</h1>
        <h1 *ngSwitchCase="2">2</h1>
        <h1 *ngSwitchCase="3">3</h1>
        <h1 *ngSwitchDefault>4</h1>
      </div>
      <ng-template [ngIf]="onlyOdd">
        <p appBetterHighlighter="blue" defaultColor="red">Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
